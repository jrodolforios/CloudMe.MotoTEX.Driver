<ion-header class="app-header">
  <ion-navbar color="primary">
    <ion-title text-capitalize>Disponível para corridas</ion-title>
  </ion-navbar>
  <div class="shadow"></div>
</ion-header>


<ion-content class="app-content">
  <p class="configText">Disponível para receber e aceitar corridas:</p>
  <ion-item-group radio-group class="setting-list" margin-bottom >
    <ion-item mode="md" no-padding >
      <ion-label>
          <ion-icon name="checkmark" class="checkGreen"></ion-icon>
        &nbsp;&nbsp;&nbsp;Sim
      </ion-label>
      <ion-radio slot="start" value="true" (click)="changeDisponibility(true)" [checked]="disponibility" ></ion-radio>
    </ion-item>

    <ion-item mode="md" no-padding >
      <ion-label>
          <ion-icon name="close" class="cancelRed"></ion-icon>
        &nbsp;&nbsp;&nbsp;Não
      </ion-label>
      <ion-radio slot="start" value="false" (click)="changeDisponibility(false)" [checked]="!disponibility"></ion-radio>
    </ion-item>
  </ion-item-group>

  <p class="configText">Carro em uso:</p>
  <ion-item-group radio-group class="setting-list" margin-bottom >
    <ion-item mode="md" *ngFor="let vt of veiculos" no-padding >
      <ion-label>
        {{vt.marca}}&nbsp;{{vt.modelo}} <br/>
        {{vt.placa}}
      </ion-label>
      <ion-radio slot="start" [value]="vt.id" (click)="changeAtivo(vt.id)" [checked]="isVeiculoAtivo(vt.id)" ></ion-radio>
    </ion-item>
  </ion-item-group>

</ion-content>

<ion-footer padding>
    <ion-segment color="primary">
        <ion-segment-button color="green" (click)="saveConfig()">
          Confirmar
        </ion-segment-button>
      </ion-segment>
</ion-footer>
