<ion-header class="app-header">
  <ion-navbar color="primary">
    <ion-title text-capitalize>Trocar senha</ion-title>
  </ion-navbar>
  <div class="shadow"></div>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row padding-top>
      <ion-col size="12">
        <div class="forgot_icon">
          <ion-icon name="finger-print"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p text-center class="paragraph_size"> Para trocar sua senha, você precisa fornecer sua senha atual, digitar a
          nova e repetir a nova senha. Vamos lá?</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="form">
    <ion-item class="item_input">
      <ion-label position="stacked" padding-bottom color="medium">Senha Antiga</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item class="item_input">
      <ion-label position="stacked" padding-bottom color="medium">Nova Senha</ion-label>
      <ion-input type="password" formControlName="novaSenha"></ion-input>
    </ion-item>
    <ion-item class="item_input">
      <ion-label position="stacked" padding-bottom color="medium">Repetir Nova Senha</ion-label>
      <ion-input type="password" formControlName="repetirNovaSenha"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer padding>
  <ion-segment color="primary">
    <ion-segment-button color="green" (click)="trocarSenha()">
      Trocar senha
    </ion-segment-button>
  </ion-segment>
</ion-footer>
