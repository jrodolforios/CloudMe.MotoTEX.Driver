<ion-content class="login-content">
  <ion-icon name="md-arrow-back" color="light" class="back-btn" (click)="backButtonClick()"></ion-icon>
  <div class="login-form">
      <ion-fab top center>
        <button color="secondary" [navPush]="'Home'" ion-fab><ion-icon name="md-checkmark" color="light"></ion-icon></button>
      </ion-fab>

      <h4>Tipo de veículo</h4>
      <ion-list radio-group class="vehicle-types">
        <ion-item mode="ios" no-lines no-padding>
          <img src="assets/img/micro-car.png" item-start />
          <ion-label>Hatch</ion-label>
          <ion-radio value="micro" mode="ios" item-end></ion-radio>
        </ion-item>
        <ion-item mode="ios" no-lines no-padding>
          <img src="assets/img/mini-car.png" item-start />
          <ion-label>Sedan</ion-label>
          <ion-radio  checked="true" value="mini" mode="ios" item-end></ion-radio>
        </ion-item>
        <ion-item mode="ios" no-lines no-padding>
          <img src="assets/img/sedan-car.png" item-start />
          <ion-label>Perua</ion-label>
          <ion-radio  value="sedan" mode="ios" item-end></ion-radio>
        </ion-item>
      </ion-list>

      <h4>Carteira de Motorista</h4>
      <ion-list class="license" no-margin>
        <ion-item no-lines no-padding> 
          <ion-input type="text" placeholder="Número"></ion-input>
        </ion-item>

        <ion-item no-lines no-padding> 
          <ion-input type="text" placeholder="Categoria"></ion-input>
        </ion-item>

        <div class="user-name">
          <ion-item no-lines no-padding>
            <ion-input type="text" placeholder="Primeira habilitação"></ion-input>
          </ion-item>
          <ion-item no-padding no-lines>
            <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Validade"></ion-datetime>
          </ion-item>
        </div>
      </ion-list>
  </div>
</ion-content>
