<ion-header>
  <ion-navbar color="light">
    <ion-title text-center text-capitalize>taxi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="destination" text-center>
    <h4> <span>De</span> Hospital Philadelfia</h4>
    <h4> <span>Para</span> Sebrae Te√≥filo Otoni</h4>
  </div>
  <ion-grid class="trip-detail">
    <ion-row text-center>
      <ion-col col-4>
        <h4>Distancia da viagem</h4>
        <h3>1Km</h3>
      </ion-col>
      <ion-col class="mid-col" col-4>
        <h4>Tempo esperado</h4>
        <h3>0:06min</h3>
      </ion-col>
      <ion-col col-4>
        <h4>Valor aproximado</h4>
        <h3>R$ 15,00</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="map-footer" color="primary">
  <ion-grid float-right no-padding>
    <ion-row>
      <ion-col>
        <button ion-button full clear text-uppercase color="primary" (click)="dismiss()">Cancelar</button>
      </ion-col>
      <ion-col>
        <button ion-button full clear text-uppercase color="dark" class="bold" (click)="dismiss();AcceptTrip()">Aceitar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
