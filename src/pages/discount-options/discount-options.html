<ion-header class="app-header">
    <ion-navbar color="primary">
      <ion-title text-capitalize>Faixas de desconto</ion-title>
    </ion-navbar>
    <div class="shadow"></div>
  </ion-header>
  
  
  <ion-content class="app-content">
    <p class="configText">Selecione abaixo as faixas de desconto que vocÃª vai aceitar nas corridas:</p>
    <ion-item-group class="setting-list" margin-bottom >
      <ion-item mode="md" no-padding *ngFor="let fp of formasPagamento">
        <ion-label>
            <ion-icon name="pricetags" class="iconPayment"></ion-icon>
          &nbsp;&nbsp;&nbsp;{{fp.descricao}}
        </ion-label>
        <ion-checkbox mode="md" color="tertiary" (ionChange)="togglePayment(fp.id, $event.value)"  [checked]="fp.marcado" item-right></ion-checkbox>
      </ion-item>
    </ion-item-group>
  
  </ion-content>
  
  <ion-footer padding>
      <ion-segment color="primary">
          <ion-segment-button color="green" (click)="saveConfig()">
            Confirmar
          </ion-segment-button>
        </ion-segment>
  </ion-footer>
