<ion-header class="app-header">
    <ion-navbar color="primary">
      <ion-title text-capitalize>Contatar Suporte</ion-title>
    </ion-navbar>
    <div class="shadow"></div>
  </ion-header>
  
  <ion-content padding>
    <ion-grid no-padding>
      <ion-row padding-top>
        <ion-col size="12">
          <div class="forgot_icon">
            <ion-icon name="chatboxes"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <p text-center class="paragraph_size"> Entre em contato conosco! Preencha as informações abaixo que iremos te atender.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <form [formGroup]="form">
      <ion-item class="item_input">
        <ion-label position="stacked" padding-bottom color="medium">Assunto</ion-label>
        <ion-input type="text" formControlName="assunto"></ion-input>
      </ion-item>
      <ion-item class="item_input">
        <ion-label position="stacked" padding-bottom color="medium">Conteúdo</ion-label>
        <ion-textarea formControlName="conteudo" auto-grow="true;"></ion-textarea>
      </ion-item>
    </form>
  </ion-content>
  <ion-footer padding>
      <ion-segment color="primary">
          <ion-segment-button color="green" (click)="enviar()">
            Enviar
          </ion-segment-button>
        </ion-segment>
  </ion-footer>
