<ion-header>
  <ion-navbar color="light">
    <ion-title text-center text-capitalize>taxi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="destination" text-center>
    <h4> <span>De</span> {{origem}}</h4>
    <h4> <span>Para</span> {{destino}}</h4>
  </div>
  <ion-grid class="trip-detail">
    <ion-row text-center>
      <ion-col col-4>
        <h4>Dist√¢ncia</h4>
        <h3>{{distancia}} Km</h3>
      </ion-col>
      <ion-col class="mid-col" col-4>
        <h4>Tempo</h4>
        <h3>{{tempo}}</h3>
      </ion-col>
      <ion-col col-4>
        <h4>Valor aprox.</h4>
        <h3>R$ {{valor}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="map-footer" color="primary">
  <ion-grid float-right no-padding>
    <ion-row>
      <ion-col>
        <button ion-button full clear text-uppercase color="primary" (click)="dismiss()">Cancelar</button>
      </ion-col>
      <ion-col>
        <button ion-button full clear text-uppercase color="dark" class="bold" *ngIf="!isAgendamento" (click)="dismiss();AcceptTrip()">Aceitar</button>
        <button ion-button full clear text-uppercase color="dark" class="bold" *ngIf="isAgendamento" (click)="AcceptTrip();showMessageAgendamentoAndDimiss()"> Agendar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
